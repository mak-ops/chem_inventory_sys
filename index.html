<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chemical Table</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"></script>
</head>
<body>
  <div class="header">
   <div><h2>Chemical Supplies</h1></div> 

   <div class="toolbar">
    <button class="add-btn" title="Add Row"><i class="fas fa-plus"></i></button>
    <button class="up-btn" title="Move Row Up"><i class="fas fa-arrow-up"></i></button>
    <button class="down-btn" title="Move Row Down"><i class="fas fa-arrow-down"></i></button>
    <button class="delete-btn" title="Delete Row"><i class="fas fa-trash"></i></button>
    <button class="refresh-btn" title="Refresh Data"><i class="fas fa-sync"></i></button>
    <button class="save-btn" title="Save Data"><i class="fas fa-save"></i></button>
   </div>
</div>
  <table id="chemical-table">
    <thead>
      <tr>
        <th>id</th>
        <th>Chemical name</th>
        <th>Vendor</th>
        <th>Density <br> <h6>g/m3</h6></th>
        <th>Viscosity <br><h6>m2/s</h5></th>
        <th>Packaging</th>
        <th>Pack size</th>
        <th>Unit</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody id="tbody">
    </tbody>
  </table>

  <script src="data.js"></script>

</body>
</html>
